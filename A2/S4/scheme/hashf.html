function getHash()
{
    let hashCode = function(s) {
    var hash = 0, i = 0, len = s.length;
    while ( i < len ) {
        hash  = ((hash << 5) - hash + s.charCodeAt(i++)) << 0;
    }
    return hash;
};

let ine = document.getElementById('INE')
if(ine.value.length == 11) 
{
    let code  = Math.abs(hashCode(ine.value)%distribution.length)
     
    let msg = 'Vous devez répondre aux questions suivantes: <b>' + distribution[code] + '</b>' + '<br> '
    msg += 'Bonne chance !'
    document.getElementById('lot').innerHTML = msg
}
else {
    alert('Code INE doit comporter 11 characters')
    document.getElementById('lot').innerHTML = ''
}
